<div class="container">
    <h3  class="text-white" for="">Bienvenido a la pestaña para añadir :u</h3>
    <br>
    <form>
        <div class="form-group">

            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label text-white">Name</label>
                <div class="col-sm-10">
                    <input [(ngModel)] ="user.name" type="text" class="form-control" id="name" name="name" required> 
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="lastnamef" class="col-sm-2 col-form-label text-white">Lastname f</label>
                <div class="col-sm-10">
                    <input [(ngModel)]="user.lastnamef" type="text" id="lastnamef" name="lastnamef" class="form-control" id="inputPrice" required>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="lastnamem" class="col-sm-2 col-form-label text-white">Lastname m</label>
                <div class="col-sm-10">
                    <input [(ngModel)]= "user.lastnamem" type="text" class="form-control" id="lastnamem" name="lastnamem" >
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label text-white">Password</label>
                <div class="col-sm-10">
                    <input [(ngModel)]= "user.password" type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="phone" class="col-sm-2 col-form-label text-white">Phone</label>
                <div class="col-sm-10">
                    <input [(ngModel)]= "user.phone" type="tel" class="form-control" id="phone" name="phone" required>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="street" class="col-sm-2 col-form-label text-white">Street</label>
                <div class="col-sm-10">
                    <input [(ngModel)]="user.street" type="text" id="street" name="street" class="form-control" required>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="num" class="col-sm-2 col-form-label text-white">Number</label>
                <div class="col-sm-10">
                    <input [(ngModel)]= "user.num" type="number" class="form-control" id="num" name="num" required >
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="suburb" class="col-sm-2 col-form-label text-white">Suburb</label>
                <div class="col-sm-10">
                    <input [(ngModel)]="user.suburb" type="text" id="suburb" name="suburb" class="form-control" required>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="zipcode" class="col-sm-2 col-form-label text-white">Zipcode</label>
                <div class="col-sm-10">
                    <input [(ngModel)]= "user.zipcode" type="number" class="form-control" id="zipcode" name="zipcode" required>
                </div>
            </div>
            <div class="form-group d-flex justify-content-center ">
                <button (click)="add()" class="btn btn-primary col-6">Add</button>
                <button (click)="cancel()" class="btn btn-danger col-6">Cancel</button>
            </div>
        </div>
    </form>
    <br>
</div>
